<!DOCTYPE html>
<html>
  <head>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Link to the Google Fonts API for the Roboto font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container div -->
    <div class="container">
      <!-- Header section -->
      <header>
        <!-- Navigation bar -->
        <nav>
          <a href="#home">HOME</a> | <a href="#menu">MENU</a> |
          <a href="#location">LOCATION</a> | <a href="#aboutus">ABOUT US</a> |
          <a href="#contactus">CONTACT US</a>
        </nav>
      </header>

      <!-- Home section -->
      <section id="home">
        <!-- Banner image -->
        <img src="banner.jpg" />
        <!-- Placeholder for additional images -->
      </section>

      <!-- Menu section -->
      <section id="menu">
        <!-- Section heading -->
        <h2>Our Menu</h2>
        <!-- Grid container for menu items -->
        <div class="grid-container">
          <!-- Menu item images -->
          <img src="menu1.jpg" alt="Menu item 1" />
          <img src="menu2.jpg" alt="Menu item 2" />
          <img src="menu3.jpg" alt="Menu item 3" />
        </div>
      </section>

      <!-- Location section -->
      <section id="location">
        <!-- Section heading -->
        <h2>Location</h2>
        <!-- Location address -->
        <p>38 Patli Gali, Mumbai</p>
        <!-- Placeholder for map widget -->
      </section>

      <!-- Contact Us section -->
      <section id="contactus">
        <!-- Section heading -->
        <h2>Contact Us</h2>
        <!-- Contact information -->
        <p>
          Got questions? Want to place an order? Call us at +91791234567 or
          email us at info@atliqfastfood.com
        </p>
      </section>

      <!-- Chat bot iframe -->
      <iframe
        class="chat-bot"
        width="350"
        height="430"
        allow="microphone;"
        src="https://console.dialogflow.com/api-client/demo/embedded/26e44813-1fb1-492f-a8b8-6f745839704e"
      ></iframe>
    </div>
  </body>
</html>
